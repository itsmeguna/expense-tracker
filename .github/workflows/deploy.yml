name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@3fa5b7e24e8e6c5fba33b5a4c0edb3a2b3a8f2f4

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@4fc4975
        with:
          role-to-assume: arn:aws:iam::379383214331:user/github-actions-deployer
          aws-region: us-east-1

      - name: Deploy via SSM
        run: |
          aws ssm send-command \
            --targets "Key=instanceIds,Values=${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy backend" \
            --parameters 'commands=["cd /home/ubuntu/app && git pull origin main && docker compose down && docker compose up -d --build"]'
